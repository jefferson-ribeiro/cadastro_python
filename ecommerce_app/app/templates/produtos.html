<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
</head>
<body>
    <h1>Produtos Cadastrados</h1>
    <ul>
        {% for produto in produtos %}
        <li>{{ produto.codigo }} - {{ produto.nome }} - {{ produto.descricao }} - R$ {{ produto.valor }}</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
