<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes Cadastrados</h1>
    <ul>
        {% for cliente in clientes %}
        <li>{{ cliente.codigo }} - {{ cliente.nome }} - {{ cliente.telefone }} - {{ cliente.cpf }} - {{ cliente.email }}</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar</a>
</body>
</html>
