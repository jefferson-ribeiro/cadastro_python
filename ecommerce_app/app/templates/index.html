<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop Brasil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        header.masthead {
            position: relative;
            width: 100%;
            min-height: 75vh;
            background: url('/ecommerce_app/app/static/assets/img/bg-masthead.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        header.masthead h1 {
            font-size: 3rem;
        }

        section {
            padding: 60px 0;
        }

        .divider {
            border-top: 2px solid #f8f9fa;
            width: 100px;
            margin: 20px auto;
        }
    </style>
</head>

<body id="page-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#page-top">E-Shop Brasil</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pedidos">Pedidos</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100 d-flex align-items-center justify-content-center">
            <div class="row gx-4 gx-lg-5 text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">Bem-vindo ao E-Shop Brasil!</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <p class="text-white-75 mb-5">A melhor plataforma para gerenciar seu negócio. Comece agora!</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Sections -->
    <!-- Seção Clientes -->
    <section id="clientes">
        <div class="container">
            <h2 class="text-center mt-0">Clientes</h2>
            <hr class="divider" />
            <div class="text-center">
                <a href="/cliente" class="btn btn-primary mb-2">Cadastrar Cliente</a>
                <a href="/show_clientes" class="btn btn-secondary">Mostrar Clientes</a>
            </div>
        </div>
    </section>

    <!-- Seção Produtos -->
    <section id="produtos">
        <div class="container">
            <h2 class="text-center mt-0">Produtos</h2>
            <hr class="divider" />
            <div class="text-center">
                <a href="/produto" class="btn btn-primary mb-2">Cadastrar Produto</a>
                <a href="/show_produtos" class="btn btn-secondary">Mostrar Produtos</a>
            </div>
        </div>
    </section>

    <!-- Seção Pedidos -->
    <section id="pedidos">
        <div class="container">
            <h2 class="text-center mt-0">Pedidos</h2>
            <hr class="divider" />
            <div class="text-center">
                <a href="/pedido" class="btn btn-primary mb-2">Cadastrar Pedido</a>
                <a href="/show_pedidos" class="btn btn-secondary">Mostrar Pedidos</a>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Seu JS personalizado -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
