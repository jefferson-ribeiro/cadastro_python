<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Cadastro de clientes</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/form/bootstrap.min.css') }}" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/form/style.css') }}" />

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<h2 class="form-title">Cadastro de Clientes</h2>
						<form action="/submit_cliente" method="POST">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="nomeCompleto" class="form-label">Nome Completo</label>
										<input class="form-control" type="text" id="nome" placeholder="Digite seu nome completo" name="nomeCompleto" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="telefone" class="form-label">Telefone</label>
										<input class="form-control" type="text" id="telefone" placeholder="Digite seu telefone" name="telefone" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="cpf" class="form-label">CPF</label>
										<input class="form-control" type="text" id="cpf" placeholder="Digite seu CPF" name="cpf" required>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label for="email" class="form-label">Email</label>
										<input class="form-control" type="email" id="email" placeholder="Digite seu email" name="email" required>
									</div>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-btn d-flex flex-column">
									<button type="submit" class="submit-btn btn btn-primary mb-2">Cadastrar</button>
									<a href="/" class="submit-btn btn btn-secondary">Voltar para InÃ­cio</a>
								</div>
							</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
